<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Project</title>
<!--css link-->
    <link rel="stylesheet" href="style.css">
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
<!--bootstrap link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<div class="wrapper container py-4">
    <main>
        
        <div class="search-container row justify-content-center">
            <form class="col-12 col-md-8 d-flex gap-2">
                <label for="search" class="form-label d-none">Search</label>
                <input id="search" type="search" class="form-control" placeholder="Search for GIFs">
                <button id="btnSearch" class="btn">Go</button>
            </form>
        </div>

        
        <div class="loader d-none text-center my-3">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        
        <div class="out row g-3 justify-content-center"></div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
